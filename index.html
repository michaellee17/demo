<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Hello World">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
  <link rel="stylesheet" href="style.css">
  <script src="demo.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  <title>個人資料表</title>
</head>


<body>
  <div class="entrance_lamp"></div>
      <div id="entrance_light" class="entrance_homepage"></div>
  <div class="personal_form">個人資料表</div>

  <br />

  <div class="personal_button" >
    <button id="addbutton">新增</button>
    <button id="searchbutton">搜尋</button>
  </div>

  <br />

  <div class="table">
    <table id="cardtable" cellpadding='0' cellspacing='0' border='2' bordercolor='black' width="100%">
      <thead>
        <tr>
          <th><h2 class="t1">中文名字</h2></th>
          <th><h2 class="t1">英文名字</h2></th>
          <th><h2 class="t2">性別</h2></th>
          <th><h2 class="t3">電話</h2></th>
          <th><h2 class="t4">郵件</h2></th>
          <th><h2 class="t5">修改</h2></th>
          <th><h2 class="t5">刪除</h2></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!--新增表單-->
  <div id="dialog-addconfirm" title="新增表單" style="display: none">
    <form method="post" id="addform">
      <!-- 中文姓名 -->
      <div class="formcnname">
        <div>
          <label>中文姓名</label> <input name="cnname" style="width: 100px" type="text" id="addcnname"
            class="form-control">
        </div>
      </div>
      <!-- 英文姓名 -->
      <div class="formenname">
        <div>
          <label>英文姓名</label> <input name="enname" style="width: 100px" type="text" id="addenname"
            class="form-control">
        </div>
      </div>
      <!-- 性別 -->
      <div class="formsex">
        <label>性別</label>
        <div>
          <label><input type="radio" name="addsex" value="0" class="radio" checked="checked">男</label> <label><input
              type="radio" name="addsex" value="1" class="radio">女</label>
        </div>
      </div>
      <!-- 手機 -->
      <div class="phone">
        <div>
          <label>手機</label><input name="phone" type="text" style="width: 100px" id="addphone" class="form-control">
        </div>
      </div>
      <!-- email -->
      <div class="phone">
        <div>
          <label>email</label><input name="email" type="text" style="width: 100px" id="addemail" class="form-control">
        </div>
      </div>

      <!-- 確認送出 -->
    </form>
  </div>

  <!--搜尋表單-->
  <div id="dialog-searchconfirm" title="搜尋表單" style="display: none">
    <form method="post" id="searchform">
      <!-- 中文姓名 -->
      <div class="formcnname">
        <div>
          <label>中文姓名</label> <input name="cnname" style="width: 100px" type="text" id="secnname"
            class="form-control">
        </div>
      </div>
      <!-- 英文姓名 -->
      <div class="formenname">
        <div>
          <label>英文姓名</label> <input name="enname" style="width: 100px" type="text" id="seenname"
            class="form-control">
        </div>
      </div>
      <!-- 性別 -->
      <div class="formsex">
        <label>性別</label>
        <div>
          <label><input type="radio" name="sesex" value="man" class="seradio">男</label> <label><input type="radio"
              name="sesex" value="woman" class="seradio">女</label>
        </div>
      </div>
      <!-- 手機 -->
      <div class="phone">
        <div>
          <label>手機</label><input name="phone" type="text" style="width: 100px" id="sephone" class="form-control">
        </div>
      </div>
      <!-- email -->
      <div class="phone">
        <div>
          <label>email</label><input name="email" type="text" style="width: 100px" id="seemail" class="form-control">
        </div>
      </div>
    </form>
  </div>

  <!--修改表單-->
  <div id="dialog-modifyconfirm" title="修改表單" style="display: none">
    <form method="post" id="modifyform">
      <!-- 中文姓名 -->
      <div class="formcnname">
        <div>
          <label>中文姓名</label> <input name="cnname" style="width: 100px" type="text" id="mocnname"
            class="form-control">
        </div>
      </div>
      <!-- 英文姓名 -->
      <div class="formenname">
        <div>
          <label>英文姓名</label> <input name="enname" style="width: 100px" type="text" id="moenname"
            class="form-control">
        </div>
      </div>
      <!-- 性別 -->
      <div class="formsex">
        <label>性別</label>
        <div>
          <label><input type="radio" name="mosex" value="0" class="radio" id="modifyman">男</label> <label><input
              type="radio" name="mosex" value="1" class="radio" id="modifywoman">女</label>
        </div>
      </div>
      <!-- 手機 -->
      <div class="phone">
        <div>
          <label>手機</label><input name="phone" type="text" style="width: 100px" id="mophone" class="form-control">
        </div>
      </div>
      <!-- email -->
      <div class="phone">
        <div>
          <label>email</label><input name="email" type="text" style="width: 100px" id="moemail" class="form-control">
        </div>
      </div>

      <div class="formsid" style="display: none">
        <input name="sid" id="modifysid">
      </div>
      <!-- 確認送出 -->
      
    </form>

  </div>

  <br>
  <br>
  
  <pre>
    首先對於這個表格的創作想法，我認為畢竟還是一個供人閱讀、獲取資訊的用意，所以不宜過度花俏，所以多使用較溫和的暗色系配色，
    在th的h2下方也使用了黑色搭配與表格同色的遮罩，來呈現三角形，為這個表格做一點修飾。
    在特效方面，首先就是在滑鼠點到td時，將她的文字放大，達到聚焦的效果，另外就是在頁面上方，有做一個光源的設計，他可以
    根據我們滑鼠的移動，改變光源投射的方向，可以使我們滑鼠滑過的位置更亮，而兩側則較暗，讓表格閱讀上更容易。
  </pre>
</body>

</html>
